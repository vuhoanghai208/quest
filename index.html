    // --- BI·∫æN TO√ÄN C·ª§C ---
    let currentMode = ''; 
    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0; 
    let userAnswers = []; 
    let isPracticeAttempted = false; 

    // --- KH·ªûI T·∫†O ---
    window.onload = () => {
        const select = document.getElementById('lesson-select');
        for (let key in database) {
            let option = document.createElement('option');
            option.value = key;
            option.text = database[key].title;
            select.appendChild(option);

    };

    // --- T√çNH NƒÇNG GIAO DI·ªÜN (DARK MODE & ZOOM) ---
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const icon = document.getElementById('icon-mode');
        if (document.body.classList.contains('dark-mode')) {
            icon.innerText = "‚òÄÔ∏è"; // Chuy·ªÉn th√†nh icon m·∫∑t tr·ªùi
        } else {
            icon.innerText = "üåô"; // Chuy·ªÉn th√†nh icon m·∫∑t trƒÉng

    }

    function changeFontSize(val) {
        document.getElementById('main-box').style.fontSize = val + "px";
        // T·ª± ƒë·ªông ƒëi·ªÅu ch·ªânh chi·ªÅu r·ªông box khi font to l√™n ƒë·ªÉ kh√¥ng b·ªã ch·∫≠t
        if (val > 18) {
            document.getElementById('main-box').style.maxWidth = "900px";
        } else {
            document.getElementById('main-box').style.maxWidth = "700px";
        }
    }

    // --- LOGIC TR·∫ÆC NGHI·ªÜM ---
    function startQuiz(mode) {
        currentMode = mode;
        const lessonKey = document.getElementById('lesson-select').value;
        currentQuestions = database[lessonKey].questions; 
        
        currentIndex = 0;
        score = 0;
        userAnswers = [];
        
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('quiz-screen').style.display = 'block';
        document.getElementById('mode-display').innerText = mode === 'practice' ? "Luy·ªán T·∫≠p" : "Ki·ªÉm Tra";
        document.getElementById('total-q').innerText = currentQuestions.length;
        
        loadQuestion();
    }

    function loadQuestion() {
        const q = currentQuestions[currentIndex];
        document.getElementById('current-q').innerText = currentIndex + 1;
        document.getElementById('question-text').innerText = q.q;
        document.getElementById('feedback').innerText = "";
        document.getElementById('next-btn').style.display = 'none'; 
        
        const optionsDiv = document.getElementById('options-container');
        optionsDiv.innerHTML = '';
        isPracticeAttempted = false; 

        q.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => handleAnswer(btn, index);
            optionsDiv.appendChild(btn);
        });
    }

    function handleAnswer(btn, selectedIndex) {
        const correctIndex = currentQuestions[currentIndex].ans;

        if (currentMode === 'practice') {
            if (selectedIndex === correctIndex) {
                btn.classList.add('correct');
                document.getElementById('feedback').innerText = "üéâ Ch√≠nh x√°c!";
                document.getElementById('feedback').style.color = "var(--correct-text)";
                disableAllOptions();
                document.getElementById('next-btn').style.display = 'block'; 
                if (!isPracticeAttempted) score++;
                userAnswers.push({q: currentIndex, user: selectedIndex, correct: correctIndex});
            } else {
                btn.classList.add('wrong');
                document.getElementById('feedback').innerText = "‚ùå Sai r·ªìi, h√£y ch·ªçn l·∫°i!";
                document.getElementById('feedback').style.color = "var(--wrong-text)";
                isPracticeAttempted = true; 
            }
        } else if (currentMode === 'exam') {
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            document.getElementById('next-btn').style.display = 'block';
            currentQuestions[currentIndex].userSelected = selectedIndex;
        }
    }

    function nextQuestion() {
        if (currentMode === 'exam') {
            const selected = currentQuestions[currentIndex].userSelected;
            const correct = currentQuestions[currentIndex].ans;
            
            if (selected === undefined) {
                alert("Vui l√≤ng ch·ªçn m·ªôt ƒë√°p √°n!");
                return;
            }
            userAnswers.push({q: currentIndex, user: selected, correct: correct});
            if (selected === correct) score++;
        }

        currentIndex++;
        if (currentIndex < currentQuestions.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }

    function disableAllOptions() {
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);
    }

    function showResults() {
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';

        const total = currentQuestions.length;
        const scoreOn10 = (score / total) * 10;
        document.getElementById('final-score').innerText = scoreOn10.toFixed(1);

        const list = document.getElementById('review-list');
        list.innerHTML = '';
        
        userAnswers.forEach((item, idx) => {
            const qData = currentQuestions[idx];
            const div = document.createElement('div');
            div.className = 'review-item';
            
            const isCorrect = item.user === item.correct;
            // M√†u s·∫Øc k·∫øt qu·∫£ trong review c≈©ng theo theme
            div.style.color = isCorrect ? "var(--correct-text)" : "var(--wrong-text)";
            
            let html = `<strong>C√¢u ${idx + 1}:</strong> ${qData.q}<br>`;
            html += `B·∫°n ch·ªçn: ${qData.options[item.user]} <br>`;
            
            if (!isCorrect) {
                html += `ƒê√°p √°n ƒë√∫ng: <b>${qData.options[item.correct]}</b>`;
            } else {
                html += `K·∫øt qu·∫£: Ch√≠nh x√°c`;
            }
            div.innerHTML = html;
            list.appendChild(div);
        });
    }
