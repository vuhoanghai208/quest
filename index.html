    // --- LOGIC á»¨NG Dá»¤NG ---
    let currentMode = '';
    let score = 0;
    let index = 0;
    let userAns = [];
    let isUsed5050 = false; 

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }

    function changeFontSize(val) {
        document.getElementById('main-box').style.fontSize = val + 'px';
    }

    function startQuiz(mode) {
        currentMode = mode;
        score = 0;
        index = 0;
        userAns = [];
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('quiz-screen').style.display = 'block';
        document.getElementById('total-q').innerText = questionBank.length;
        document.getElementById('mode-text').innerText = mode === 'practice' ? "Luyá»‡n táº­p" : "Kiá»ƒm tra";
        loadQuestion();
    }

    function loadQuestion() {
        const q = questionBank[index];
        document.getElementById('cur-q').innerText = index + 1;
        document.getElementById('question-text').innerHTML = q.q;
        document.getElementById('feedback').innerHTML = "";
        
        let percent = ((index) / questionBank.length) * 100;
        document.getElementById('progress-bar').style.width = percent + '%';

        const btn5050 = document.getElementById('btn-5050');
        isUsed5050 = false;
        if (q.o.length > 2) {
            btn5050.style.display = 'block';
            btn5050.disabled = false;
        } else {
            btn5050.style.display = 'none';
        }

        const area = document.getElementById('options-area');
        area.innerHTML = "";

        q.o.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerHTML = opt;
            btn.onclick = () => checkAnswer(btn, i);
            btn.id = `opt-${i}`; 
            area.appendChild(btn);
        });

        const nextBtn = document.getElementById('next-btn');
        if(currentMode === 'practice') {
            nextBtn.style.display = 'none'; // Luyá»‡n táº­p: chá»n Ä‘Ãºng má»›i hiá»‡n
        } else {
            nextBtn.style.display = 'block'; // Kiá»ƒm tra: luÃ´n hiá»‡n Ä‘á»ƒ skip
        }
    }

    function use5050() {
        if (isUsed5050) return;
        const q = questionBank[index];
        const correct = q.a;
        let removed = 0;
        
        let wrongIndices = [];
        for (let i = 0; i < q.o.length; i++) {
            if (i !== correct) wrongIndices.push(i);
        }

        while (removed < 2 && wrongIndices.length > 0) {
            const r = Math.floor(Math.random() * wrongIndices.length);
            const idxToRemove = wrongIndices[r];
            
            const btn = document.getElementById(`opt-${idxToRemove}`);
            if (btn) {
                btn.classList.add('hidden-opt');
            }
            
            wrongIndices.splice(r, 1);
            removed++;
        }
        
        isUsed5050 = true;
        document.getElementById('btn-5050').disabled = true;
    }

    function checkAnswer(btn, i) {
        const q = questionBank[index];
        const correct = q.a;

        if (currentMode === 'practice') {
            if (i === correct) {
                btn.classList.add('correct');
                document.getElementById('feedback').innerHTML = "âœ… ChÃ­nh xÃ¡c!";
                document.getElementById('feedback').style.color = "var(--correct-color)";
                disableOpts();
                document.getElementById('next-btn').style.display = 'block';
                score++;
                userAns.push({q: index, u: i, c: correct});
            } else {
                btn.classList.add('wrong');
                document.getElementById('feedback').innerHTML = "âŒ Sai rá»“i!";
                document.getElementById('feedback').style.color = "var(--wrong-color)";
            }
        } else {
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            q.tempAns = i;
        }
    }

    function nextQuestion() {
        if (currentMode === 'exam') {
            const q = questionBank[index];
            if (q.tempAns !== undefined) {
                if (q.tempAns === q.a) score++;
                userAns.push({q: index, u: q.tempAns, c: q.a});
            } else {
                userAns.push({q: index, u: -1, c: q.a});
            }
        }

        index++;
        if (index < questionBank.length) {
            loadQuestion();
        } else {
            finish();
        }
    }

    function disableOpts() {
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);
    }

    function finish() {
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        
        const finalScore = (score / questionBank.length) * 10;
        document.getElementById('score-num').innerText = finalScore.toFixed(1);

        const list = document.getElementById('review-list');
        list.innerHTML = "";
        
        userAns.forEach((item, idx) => {
            const qData = questionBank[item.q];
            const div = document.createElement('div');
            div.className = 'review-item';
            const isRight = item.u === item.c;
            
            div.innerHTML = `
                <div style="font-weight:bold; margin-bottom:5px;">CÃ¢u ${item.q + 1} (${isRight ? '<span class="good">ÄÃºng</span>' : '<span class="bad">Sai</span>'})</div>
                <div style="margin-bottom:5px;">${qData.q}</div>
                <div style="font-size:0.9rem; color: #666;">
                    Báº¡n chá»n: ${item.u === -1 ? 'Bá» qua' : qData.o[item.u]} <br>
                    ${!isRight ? `<span class="good">ÄÃ¡p Ã¡n Ä‘Ãºng: ${qData.o[item.c]}</span>` : ''}
                </div>
            `;
            list.appendChild(div);
        });
    }
</script>
